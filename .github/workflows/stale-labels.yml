name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v7
        with:
          stale-pr-message: 'This PR was not updated from last day'
          exempt-issue-labels: 'Do not merge'
          stale-pr-label: 'Not Updated'
          days-before-stale: 1
          days-before-pr-close: -1