name: Add opened pull requests to project

on:
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add PR to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.1
        with:
          project-url: https://github.com/users/rawlmp/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}